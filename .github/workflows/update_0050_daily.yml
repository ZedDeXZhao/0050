name: Update 0050 Dataset Daily

on:
  schedule:
    - cron: "0 18 * * *"  # UTC 18:00 = Taiwan 02:00
  workflow_dispatch:

jobs:
  update-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run updater
        run: |
          python scripts/update_0050.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/0050_raw.csv data/0050_clean.csv
          git diff --staged --quiet || (git commit -m "Daily update: 0050 dataset" && git push)
